<div class="container">
    <h1>Registrar Reclamación</h1>
    <form>
        <div class="form-group">
            <label for="numero_poliza">Número de Póliza</label>
            <input type="text" id="numero_poliza" placeholder="Número de póliza">
        </div>
        <div class="form-group">
            <label for="monto">Monto de la Reclamación</label>
            <input type="text" id="monto" placeholder="Monto">
        </div>
        <div class="form-group">
            <label for="descripcion_reclamacion">Descripción</label>
            <input type="text" id="descripcion_reclamacion" placeholder="Descripción de la reclamación">
        </div>
        <button type="submit" class="btn">Registrar Reclamación</button>
    </form>
</div>
