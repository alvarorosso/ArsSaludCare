<div class="container">
    <h1>Crear Póliza</h1>
    <form>
        <div class="form-group">
            <label for="nombre_poliza">Nombre de la Póliza</label>
            <input type="text" id="nombre_poliza" placeholder="Nombre de la póliza">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" placeholder="Descripción de la póliza">
        </div>
        <div class="form-group">
            <label for="cobertura">Cobertura</label>
            <input type="text" id="cobertura" placeholder="Cobertura">
        </div>
        <button type="submit" class="btn">Crear Póliza</button>
    </form>
</div>
